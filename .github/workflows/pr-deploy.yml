name: PR Docker Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
env:
  REGISTRY: 1b856e48-humble-bittern.registry.twcstorage.ru/front-end
  REGISTRY_USERNAME: 1b856e48-humble-bittern
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  IMAGE_NAME: next-image
  SSH_HOST: preview-paromov.ru
  SSH_USERNAME: root
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  APP_NAME: next-pr-${{ github.event.pull_request.number }}
jobs:
  # –ó–∞–¥–∞—á–∞ —Å–±–æ—Ä–∫–∏ –∏ –∑–∞–≥—Ä—É–∑–∫–∏ Docker –æ–±—Ä–∞–∑–∞ –¥–ª—è PR
  build-and-push:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      # –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Common environment variables
        run: |
          echo "NEXT_PUBLIC_API_URL=/api" >> .env.local
          echo "NEXT_PUBLIC_URL=http://${{ env.APP_NAME }}.preview-paromov.ru" >> .env.local
          echo "API_URL=http://api.preview-paromov.ru" >> .env.local

      # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Docker Buildx –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–π —Å–±–æ—Ä–∫–∏
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      # –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ç–µ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –æ–±—Ä–∞–∑–∞
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # –°–±–æ—Ä–∫–∞ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ Docker –æ–±—Ä–∞–∑–∞
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  # –ó–∞–¥–∞—á–∞ –¥–µ–ø–ª–æ—è PR –Ω–∞ —Å–µ—Ä–≤–µ—Ä —Å Traefik
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # –î–µ–ø–ª–æ–π PR –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: Deploy PR to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            docker login ${{ env.REGISTRY }} -u ${{ env.REGISTRY_USERNAME }} -p ${{ env.REGISTRY_PASSWORD }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.APP_NAME }}
            # –ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å Traefik labels

            docker stop ${{ env.APP_NAME }} || true
            docker rm ${{ env.APP_NAME }} || true
            docker image prune -f || true

            docker run -d \
              --name ${{ env.APP_NAME }} \
              --restart unless-stopped \
              --network proxy \
              --label "traefik.enable=true" \
              --label "traefik.http.routers.${{ env.APP_NAME }}.rule=Host(\`${{ env.APP_NAME }}.preview-paromov.ru\`)" \
              --label "traefik.http.routers.${{ env.APP_NAME }}.entrypoints=websecure" \
              --label "traefik.http.routers.${{ env.APP_NAME }}.tls=true" \
              --label "traefik.http.routers.${{ env.APP_NAME }}.tls.certresolver=letsencrypt" \
              --label "traefik.http.services.${{ env.APP_NAME }}.loadbalancer.server.port=3000" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.APP_NAME }}

      - name: Comment PR with deploy URL
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ PR deployed to: https://${{ env.APP_NAME }}.preview-paromov.ru`
            })

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup PR deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            docker stop ${{ env.APP_NAME }} || true
            docker rm ${{ env.APP_NAME }} || true
            docker image prune -f || true
